<style>
  body{
    background-color: #C9C7C7;
  }
  .section{
    background-color: white;
  }
</style>
<div class='row'>
  <div class='col-md-12'>
    <div class='section' style="border:5px white solid; box-shadow: 0px 0px 10px 1px ; padding: 0 20px 20px 20px; margin-bottom: 0;">
      <h1 ng-bind='org[0].name' class='roboto'></h1>
      <a href='#/' class='roboto'>Back</a>
    </div>
  </div>
</div>
<hr>
<div class='row'>
  <div class='col-md-6'>
    <div class='section' style="border:5px white solid; box-shadow: 0px 0px 10px 1px ; padding: 0 20px 20px 20px; height: 297px">
      <h3 ng-if="org[0].description" class='roboto'>About</h3>
      <p ng-bind='org[0].description' class='roboto'></p>
    </div>
  </div>
  <div class='col-md-6'>
    <div class='section' style="border:5px white solid; box-shadow: 0px 0px 10px 1px ; padding: 0 20px 0 20px;">
      <h3 class='roboto'>Info</h3>
      <table class="table table-hover">
        <thead>
        </thead>
        <tbody>
          <tr ng-if='org[0].county_name'>
            <td class='roboto'>County</td>
            <td class='roboto' ng-bind='org[0].county_name'></td>
          </tr>
          <tr ng-if='org[0].phone'>
            <td class='roboto'>Phone</td>
            <td class='roboto' ng-bind='org[0].phone'></td>
          </tr>
          <tr ng-if='org[0].email'>
            <td class='roboto'>Email</td>
            <td class='roboto'><a ng-href="mailto:{{ org[0].email }}"><span ng-bind='org[0].email'></span></a></td>
          </tr>
          <tr ng-if='org[0].website'>
            <td class='roboto'>Website</td>
            <td class='roboto'><a ng-href='{{ org[0].website }}'><span ng-bind='org[0].website'></span></a></td>
          </tr>
          <tr ng-if='org[0].street'>
            <td class='roboto'>Address</td>
            <td class='roboto'><span ng-bind='org[0].street'></span> <span ng-bind='org[0].city'></span>, <span ng-bind='org[0].state'></span></td>
          </tr>
          <tr ng-if='org[0].company_size'>
            <td class='roboto'>Company Size</td>
            <td class='roboto' ng-bind='org[0].company_size'></td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr>
    <div class='section'>
      <h3 class='roboto'>Awards</h3>
      <table class="table table-hover">
        <tbody>
          <tr ng-repeat="award in org">
            <td>{{award.award_name}}</td>
            <td>{{award.award_year}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
