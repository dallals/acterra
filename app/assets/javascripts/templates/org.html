
<style>
  .section{
    background-color: white;
  }
</style>
<div id="awardee" class='row'>
  <div class='col-md-12'>
    <div class='section'>

      <h3 class='calibri'>AWARD RECIPIENT: <span class='tealfont' ng-bind='org.name'></span></h3>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-md-12'>
    <img id='OrgImg' ng-src="{{org.images[0].picture.url}}" />
  </div>
</div>
<div id="awardee-info" class='row'>
  <div class='col-md-6'>
    <div class='section'>
      <p class='calibri bold'>Website: <a href='' class='nonbold' ng-bind='org.website' ng-click="openLink(org.website)"></a></p>
      <p class='calibri bold'>County: <span class='nonbold' ng-bind='org.county.name'></span></p>
      <table class='table'>
        <thead>
          <th>
            Award Category
          </th>
          <th>
            Award Date
          </th>
        </thead>
        <tr ng-repeat='award in org.award_years'>
          <td ng-bind='award.award.name'></td>
          <td ng-bind='award.name'></td>
        </tr>
      </table>
      <p ng-bind='org.description' class='calibri'></p>

    </div>
  </div>
  <div class='col-md-6' >
    <div class="section" >
      <div>
        <iframe width="560" height="315" ng-src="{{video}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
