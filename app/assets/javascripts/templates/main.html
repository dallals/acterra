<div class="row">
	<div class="col-md-5">
    <div id='section1' class="section">

    </div>
    <div id='section2' class="section">
      <h4 class='roboto'>Counties</h4>
      <hr />
      <div id='checkboxes'>
        <div class="checkbox" ng-repeat="county in counties">
            <label class='checklabel'><input type="checkbox" ng-click='include(county.name)'><span class='roboto' ng-bind='county.name'></span></label>
        </div>
      </div>
    </div>
	</div>
	<div class="col-md-7">
		<div id="container" class='section'>

		</div>
	</div>

	<form class="col-md-12">
    <div id='searchbar' class='input-group section'>
  		<input class="form-control" type="text" name="" placeholder="Search" ng-model='filter_name'>
      <span class='input-group-addon'><i class='glyphicon glyphicon-search'></i></span>
    </div>
	</form>

	<div class="col-md-6">
		<div id='section3' class="section">
		    <h4 class='roboto'>Awards</h4>
		<hr />
	      <div id='awardsCheckboxes'>
	        <div class="checkbox" ng-repeat="award in awards">
	            <label class='checklabel'><input type="checkbox" ng-click='includeAward(award.name)'><span class='roboto' ng-bind='award.name'></span></label>
	        </div>


	      </div>
		<hr />
			<h4 class='roboto'>Organization Type</h4>
		<hr />
		<div id='organizationsCheckboxes'>
	        <div class="checkbox" ng-repeat="organizationType in organizationTypes">
	            <label class='checklabel'><input type="checkbox" ng-click='includeOrganizationType(organizationType)'><span class='roboto' ng-bind='organizationType'></span></label>
	        </div>
		</div>
		</div>
	</div>

	<div class="col-md-6">
		<table class="table table-hover section">
			<thead>
				<th class='roboto'><a href="" ng-click="sortBy('org_name')">Organization <span  ng-show="propertyName === 'org_name'" ng-class=" reverse ? 'glyphicon glyphicon-chevron-up' : 'glyphicon glyphicon-chevron-down'"></span></a></th>

				<th class='roboto'><a href="" ng-click="sortBy('org_type')">Type <span  ng-show="propertyName === 'org_type'" ng-class=" reverse ? 'glyphicon glyphicon-chevron-up' : 'glyphicon glyphicon-chevron-down'"></span></a></th>

				<th class='roboto'><a href="" ng-click="sortBy('county_name')">County <span  ng-show="propertyName === 'county_name'" ng-class=" reverse ? 'glyphicon glyphicon-chevron-up' : 'glyphicon glyphicon-chevron-down'"></span></a></th>

				<th class='roboto'><a href="" ng-click="sortBy('award_name')">Award <span  ng-show="propertyName === 'award_name'" ng-class=" reverse ? 'glyphicon glyphicon-chevron-up' : 'glyphicon glyphicon-chevron-down'"></span></a></th>

        		<th class='roboto'><a href="" ng-click="sortBy('award_year')">Year <span  ng-show="propertyName === 'award_year'" ng-class=" reverse ? 'glyphicon glyphicon-chevron-up' : 'glyphicon glyphicon-chevron-down'"></span></a></th>
			</thead>
			<tbody>
				<tr class="" dir-paginate="organization in organizations | filter: filter_name | filter: countyFilter | filter : selectedCounty | filter: awardFilter | filter: selectedAward | filter: organizationTypeFilter | filter: selectedOrganizationType | itemsPerPage:10 | orderBy: propertyName:reverse">
					<td><a ng-href='#/org/{{ organization.id }}'><span ng-bind='organization.org_name'></span></a></td>
					<td ng-bind='organization.org_type'></td>
					<td ng-bind='organization.county_name'></td>
					<td ng-bind='organization.award_name'></td>
					<td ng-bind='organization.award_year'></td>
				</tr>
			</tbody>
		</table>
		<dir-pagination-controls max-size="1" direction-links='true' boundary-links='true'></dir-pagination-controls>
	</div>
</div>
