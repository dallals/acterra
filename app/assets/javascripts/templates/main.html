
<div class="row">
	<div class="col-md-5">
    <div id='section1' class="section">

    </div>
    <div id='section2' class="section">
      <h4 class='roboto'>Counties</h4>
      <hr />
      <div id='checkboxes'>
        <div class="checkbox" ng-repeat="county in counties">
            <label class='checklabel'><input type="checkbox" ng-click='include(county.name)'><span class='roboto' ng-bind='county.name'></span></label>
        </div>
      </div>
    </div>
	</div>
	<div class="col-md-7">
		<div id="container" class='section'>

		</div>
	</div>

	<form class="col-md-12">
    <div id='searchbar' class='input-group section'>
  		<input class="form-control" type="text" name="" placeholder="Search" ng-model='filter_name'>
      <span class='input-group-addon'><i class='glyphicon glyphicon-search'></i></span>
    </div>
	</form>

	<div class="col-md-6">
		<div id='section3' class="section">
		</div>
	</div>

	<div class="col-md-6">
		<table class="table table-hover section">
			<thead>
				<th class='roboto'><a href="#/" ng-click="sortType = 'org_name'; sortReverse = !sortReverse">
            Organization 
            <span ng-show="sortType == 'org_name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'org_name' && sortReverse" class="fa fa-caret-up"></span>
          </a></th>
				<th class='roboto'>County</th>
				<th class='roboto'>Award</th>
        <th class='roboto'>Award Year</th>
			</thead>
			<tbody>
				<tr ng-repeat='organization in organizations | filter: filter_name | filter: countyFilter | filter : selectedCounty'>
					<td><a ng-href='#/org/{{ organization.id }}'><span ng-bind='organization.org_name'></span></a></td>
					<td ng-bind='organization.county_name'></td>
					<td ng-bind='organization.award_name'></td>
					<td ng-bind='organization.award_year'></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
